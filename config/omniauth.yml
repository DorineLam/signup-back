      site: http://test.host
      authorize_url: /oauth/authorize
      me_url: /api/v1/me
    client_id: 12345
    client_secret: 12345
  france_connect:
    client_options:
      site: <%= ENV['FRANCE_CONNECT_HOST'] %>
      authorize_url: '/oauth/v1/authorize'
      token_url: '/oauth/v1/token'
      ssl:
